<div class="container">
  <form
    [formGroup]="taskForm"
    (ngSubmit)="onSubmit()"
    class="col-sm-12 col-md-8 col-lg-6 mx-auto my-5 p-3 border rounded"
  >
    <div class="mb-3">
      <label for="taskDescription" class="form-label">Task Description</label>
      <input
        required
        type="text"
        class="form-control"
        id="taskDescription"
        formControlName="description"
      />
      <div
        style="font-size: 0.8rem"
        class="alert alert-warning h-75"
        *ngIf="taskForm.controls['description'].invalid && showFormErrors"
      >
        Description is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="inputGroupFile02" class="form-label">Task Image</label>
      <input
        type="file"
        class="form-control"
        id="inputGroupFile02"
        formControlName="media"
        #inputMedia
        accept="image/png, image/jpeg, image/jpg"
        (change)="fileChangeEvent($event)"
      />
      <div
        style="font-size: 0.8rem"
        class="alert alert-warning h-75"
        *ngIf="taskForm.controls['media'].invalid"
      >
        Files must be less than 20 KB. Allowed file types: png jpg jpeg
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
